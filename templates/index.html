<!DOCTYPE html>

<html lang=""en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
    </script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
    </script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Playfair+Display&family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body" onload="trailer()">
  <header>
    <div id="flex-container1">
      <a id="help" class="bi bi-info-circle-fill"></a>
      <div class="text" id="flickle">Flickle</div>
      <a id="scorehistory" class="bi bi-bar-chart-fill"></a>
    </div>
  </header>
  <hr class="white">
  <main>
    <div id="timestamp">Timestamp</div>
      <div id="flex-container2">
        <div id="game-box">
          <div class="actor-name" id="actor-name0">{{ actors[0]['name'] }}</div>
          <div class="actor-name" id="actor-name1">{{ actors[1]['name'] }}</div>
          <div class="actor-name" id="actor-name2">{{ actors[2]['name'] }}</div>
          <div class="actor-name" id="actor-name3">{{ actors[3]['name'] }}</div>
        </div>
      </div>  
      <form action="">
          <!-- Will use Jquery autocomplete UI, disable enter to submit -->
          <input class="form-control" type="text" id="movie-guess" name="movie-guess" placeholder="Name the movie..." onkeydown="return (event.keyCode!=13);"> 
          <script>
            $( function() {
              var availableTags = [
                  {% for movie in all_movies %}
                      "{{ movie.title }}",
                  {% endfor %}
              ];
              $( "#movie-guess" ).autocomplete({
                source: availableTags
              });
            } );
            </script>
        </form>
    <div id="submit-button-container">
      <button class="btn btn-danger" type="button" name="submit-guess" id="submit-guess" >Guess</button>
    </div>
    <!-- Pop up display for winning/losing-->
    <div id="box"> 
      <button id="exit" class="btn btn-light" onclick="hideBox()">Back</button>
      <div class="todays_movie_revealed">{{ todays_movie }}</div>
        <div id="scoreholder"> 
          <div id="score"> <!-- person icons per score-->
            <i id='one' class="bi bi-person-square"></i>
            <i id='two' class="bi bi-person-square"></i>
            <i id='three' class="bi bi-person-square"></i>
            <i id='four' class="bi bi-person-square"></i>
            <button class ="btn btn-secondary" id="shareButton" type="button">Share</button>
          </div>
        </div>
        <div id="trailer">
          <a class="trailer-link" id="trailer-link">Trailer</a>
          <script>
            const movie = {{ todays_movie|tojson }};
            const movieFixed = movie.replace(/\s/g, '-'); 
            function trailer() {
              document.getElementById("trailer-link").href="https://www.traileraddict.com/" + movieFixed + "/trailer";
            }
          </script>
        </div>
    </div> 
    <div id="hint-container">
      <form action="">
        <button class="btn btn-danger" type="button" name="hint" id="hint" >Next Actor</button>
      </form>
    </div>
    <div id="previous-box">
      <div class="previous-actor" id="actor0">{{ actors[0]['name'] }}</div>
      <div class="previous-actor" id="actor1">{{ actors[1]['name'] }}</div>
      <div class="previous-actor" id="actor2">{{ actors[2]['name'] }}</div>
      <div class="previous-actor" id="actor3">{{ actors[3]['name'] }}</div>
    </div>
  </main>
  <hr class="white">
  <script type="text/javascript" src="/static/java.js"></script>
  <!-- Function to check users answer -->
  <script> 
    const movieGuess = document.getElementById('submit-guess');
    movieGuess.addEventListener("click", checkGuess);
    function checkGuess() {
      let movieGuess = document.getElementById("movie-guess").value;
      if (movieGuess == {{ todays_movie|tojson }}) {
          winnerFunction(); 
      }
      else
      {
          addActorName();
      }
    }
  </script>
</body>
